<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>CandidVoTe-login-signup</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <!--font awesome cnd link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Firstname</span>
                    <input type="text" placeholder="eg John" required>
                </div>
                <div class="input-box">
                    <span class="details">Surname</span>
                    <input type="text" placeholder="Doe" required>
                </div>
                <div class="input-box">
                    <span class="details">Current Residence Address</span>
                    <input type="text" placeholder="" required>
                </div>






                <div class="input-box">
                    <div class="cover">
                        <div class="selector">
                            <span class="selector_label">Province</span>
                            <select name="province" id="pv-1" >
                                <option value="option">Option </option>
                                <option value="Ontario">Ontario</option>
                                <option value="Manitoba">Manitoba</option>
                                <option value="British Coloumbia">British Coloumbia</option>
                            </select>
                        </div>

                        <div class="selector">
                            <span class="selector_label">City</span>
                            <input type="text" placeholder="eg Waterloo" required>
                        </div>


                    </div>

                </div>
                
                
                
                
                
                
                
                
                <div class="input-box">
                    
                        <div class="selector">
                            <span class="details">Registering As</span>
                            <select name="province" id="pv-1">
                                <option value="option">Option</option>
                                <option value="Ontario">Voter</option>
                                <option value="Manitoba">Admin</option>
                            </select>
                        </div>




                 

                </div>

                
                
                
                
                






















                <div class="input-box">
                    <span class="details">Telephone</span>
                    <input type="tel" placeholder="Mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Zipcode</span>
                    <input type="text"  placeholder="" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input type="date" placeholder="DD/MM/YYYY" required>
                </div>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>


</html>
