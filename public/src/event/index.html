<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CandidVote-Event</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="title">Create Event</div>
      <form action="#">
        <div class="event-details">
            <div class="input-box">
              <span class="details">Event Name</span>
              <input type="text" placeholder="eg John" required>
           </div>  
           
           <div class="input-box">
              <span class="details">Voters Tag</span>
              <input type="text" placeholder="eg John" required>
           </div>  
         </div>
        
         <div class="candidate-details">
        
          
          <span class="user">click icon to add candidates</span>
          <label for="add" class=" icon fas fa-user-plus"></label>
         
        </div> 

        
          
          
         
       <div class="button">
          <input type="submit" value="Create">
      </div>
    </form>
    <input type="checkbox" name="" id="add">
    <div class="candidate_sec">
      <div class="relative">
              <div class="main">
                 <label for="add"  class="close-btn fas fa-times" title="close" ></label>
                 <h1 class="text">Add Candidate</h1>
                   <form action="#">
                               <div class="data">
                                 <label >Candidate</label>
                                 <input type="text" name="" id="" placeholder="Enter Candidates Name" required>
                                </div> 
                                <div class="data">
                                 <label >Email</label>
                                 <input type="email" name="" id="" placeholder="Enter Candidates Email" required>
                                 </div>
                                 
                                 <div class="btn">
                                     <button type="submit">Add</button>
                                 </div>
                   </form>
                </div> 
          
      </div>

     </div>
      
        
        
        
  </div>

  </body>
</html>
